<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vue.js 表格编辑示例</title>
</head>
<body>
<div id="app">
  <table border="1">
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄</th>
        <th>职业</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="person in people" :key="person.id">
        <td>
          <!-- 判断是否处于编辑状态 -->
          <span v-if="!person.editing">{{ person.name }}</span>
          <input v-else type="text" v-model="person.name">
        </td>
        <td>
          <span v-if="!person.editing">{{ person.age }}</span>
          <input v-else type="number" v-model="person.age">
        </td>
        <td>
          <span v-if="!person.editing">{{ person.job }}</span>
          <input v-else type="text" v-model="person.job">
        </td>
        <td>
          <!-- 编辑按钮 -->
          <button v-if="!person.editing" @click="edit(person)">编辑</button>
          <!-- 保存按钮 -->
          <button v-else @click="save(person)">保存</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- 引入 Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      people: [
        { id: 1, name: '张三', age: 28, job: '工程师', editing: false },
        { id: 2, name: '李四', age: 24, job: '设计师', editing: false },
        { id: 3, name: '王五', age: 32, job: '产品经理', editing: false }
      ]
    },
    methods: {
      edit: function(person) {
        // 将编辑状态设置为 true
        person.editing = true;
      },
      save: function(person) {
        // 保存编辑后的数据，并将编辑状态设置为 false
        person.editing = false;
        // 这里可以添加发送数据到服务器的代码
        console.log('保存数据:', person);
      }
    }
  });
</script>
</body>
</html>
