<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跑步计划生成器</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vant@3/lib/index.css">
</head>
<body>
<div id="app">
  <!-- 单选框选择跑步类型 -->
  <van-radio-group v-model="runType">
    <van-radio name="5公里">5公里</van-radio>
    <van-radio name="10公里">10公里</van-radio>
    <van-radio name="半马">半马</van-radio>
    <van-radio name="全马">全马</van-radio>
  </van-radio-group>

  <!-- 完成时间选择器 -->
  <van-field
    v-model="completionTime"
    label="完成时间"
    placeholder="请选择时间"
    readonly
    clickable
    @click="showPicker = true"
  />

  <!-- 周跑量输入框 -->
  <van-field v-model="weeklyRun" label="周跑量" placeholder="请输入公里数" />

  <!-- 跑步计划表格 -->
  <van-table>
    <van-thead>
      <van-tr>
        <van-th>周一</van-th>
        <van-th>周二</van-th>
        <van-th>周三</van-th>
        <van-th>周四</van-th>
        <van-th>周五</van-th>
        <van-th>周六</van-th>
        <van-th>周日</van-th>
      </van-tr>
    </van-thead>
    <van-tbody>
      <van-tr v-for="(week, index) in dailyPlans" :key="index">
        <van-td v-for="(run, dayIndex) in week" :key="dayIndex">
          {{ run }}
        </van-td>
      </van-tr>
    </van-tbody>
  </van-table>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vant@3/lib/vant.min.js"></script>
<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        runType: '',
        completionTime: '',
        weeklyRun: '',
        dailyPlans: Array.from({ length: 4 }, () => Array(7).fill(0)),
        showPicker: false
      };
    },
    methods: {
      generatePlans() {
        const totalWeeklyRun = parseFloat(this.weeklyRun);
        for (let week = 0; week < 4; week++) {
          for (let day = 0; day < 7; day++) {
            const randomRun = Math.floor(Math.random() * totalWeeklyRun / 7) + 1; // 随机跑量
            this.dailyPlans[week][day] = randomRun;
          }
        }
      }
    },
    watch: {
      weeklyRun(newVal) {
        this.generatePlans();
      }
    },
    mounted() {
      this.generatePlans();
    }
  }).mount('#app');
</script>
</body>
</html>
