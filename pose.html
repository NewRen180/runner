<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Posture Analysis</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .left-panel {
            flex: 0 0 40%; /* Set left panel to occupy 40% of width */
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            border-right: 2px solid #ddd;
            position: relative;
        }
        .left-panel img {
            width: 80%; /* Adjust image width as needed */
            height: auto;
            object-fit: contain;
        }
        .title {
            margin-bottom: 10px;
            font-size: 16px;
            color: #333;
            text-align: center;
            width: 100%;
        }
        .right-panel {
            flex: 1; /* Right panel takes the remaining space (60%) */
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #fff;
            overflow-y: auto;
        }
        #upload {
            margin-bottom: 10px;
        }
        #image {
            max-width: 100%;
            display: none;
        }
        #canvas {
            border: 1px solid black;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="title">
                上传图片的范例，请按照范例的人物方向上传
            </div>
            <img src="jp.jpg" alt="Fixed Image">
        </div>
        <div class="right-panel">
            <input type="file" id="upload" accept="image/*">
            <img id="image" crossorigin="anonymous">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="app.js"></script>
</body>
</html>
